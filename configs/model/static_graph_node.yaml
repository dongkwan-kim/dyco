_target_: model.StaticGraphModel

defaults:
  - common_model.yaml

use_projector: True
projected_channels: 64
projector_infonce_temperature: 0.5
projector_readout_types: mean-max

use_predictor: True
predictor_type: ${datamodule._predictor_type}
metrics: ${datamodule._metrics}

lambda_proj: 1.0
lambda_pred: 1.0
